<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  
  <title>WeatherNow | Live Weather Forecast | By Sk Khorrum</title>
  <meta name="description" content="See live weather updates with WeatherNow, an app by Sk Khorrum. Get accurate 7-day forecasts for your location using GPS & IP.">
  <meta name="author" content="Sk Khorrum">
  <meta name="keywords" content="weather, live weather, today's weather, weather forecast, Weather app, WeatherNow, Sk Khorrum, GPS weather, weather report, Weather Bangladesh">

  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&family=Orbitron:wght@400;700&display=swap');

    :root {
      --bg-clear: #0e172a;
      --bg-clouds: #334155;
      --bg-rain: #1e293b;
      --bg-storm: #0f172a;
      --bg-fog: #64748b;
      --bg-snow: #94a3b8; /* Changed for better contrast */

      --card-bg: rgba(30, 41, 59, 0.6); 
      --card-border: rgba(226, 232, 240, 0.2); 
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #06b6d4;
      --accent-glow: rgba(6, 182, 212, 0.5);
      --shadow: rgba(0, 0, 0, 0.5);
    }
    * { 
      box-sizing: border-box; 
      font-family: 'Orbitron', "Noto Sans Bengali", sans-serif; 
    }
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; 
    }
    body {
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      perspective: 1500px;
      position: relative; 
      z-index: 1; 
      background-color: var(--bg-clear); 
      transition: background-color 1s ease; 
    }

    /* ======================================================
      * (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶ì‡ßü‡ßá‡¶¶‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü‡¶∏
      ======================================================
    */
    .weather-background {
        position: fixed; /* (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ï‡¶®‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶π‡¶≤‡ßá‡¶ì ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶∏‡ßç‡¶•‡¶ø‡¶∞ ‡¶•‡¶æ‡¶ï‡ßá */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; 
        overflow: hidden;
    }

    /* --- Clear Sky / Default --- */
    .weather-clear-bg {
        background: radial-gradient(circle at top, #1e293b 0%, #0e172a 70%);
    }

    /* --- Clouds --- */
    .weather-clouds-bg {
        background: linear-gradient(180deg, #334155 0%, #64748b 100%);
    }
    .weather-clouds-bg .cloud {
        position: absolute;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        animation: moveClouds 60s linear infinite;
        opacity: 0.7;
        box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }
    .weather-clouds-bg .cloud:nth-child(1) { width: 120px; height: 120px; top: 10%; left: -20%; animation-delay: 0s; }
    .weather-clouds-bg .cloud:nth-child(2) { width: 180px; height: 180px; top: 30%; left: -40%; animation-delay: 15s; }
    .weather-clouds-bg .cloud:nth-child(3) { width: 150px; height: 150px; top: 50%; left: -30%; animation-delay: 30s; }
    .weather-clouds-bg .cloud:nth-child(4) { width: 100px; height: 100px; top: 70%; left: -10%; animation-delay: 45s; }

    @keyframes moveClouds {
        0% { transform: translateX(-50vw); } /* (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) ‡¶∂‡ßÅ‡¶∞‡ßÅ */
        100% { transform: translateX(150vw); } /* (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) ‡¶∂‡ßá‡¶∑ */
    }

    /* --- Rain --- */
    .weather-rain-bg {
        background: linear-gradient(180deg, #1e293b 0%, #475569 100%);
    }
    .weather-rain-bg .rain-drop {
        position: absolute;
        background: rgba(174, 194, 218, 0.6);
        width: 2px;
        height: 15px;
        border-radius: 50%;
        animation: fallRain 0.8s linear infinite;
        transform: rotate(15deg);
    }

    @keyframes fallRain {
        0% { transform: translateY(-10vh) rotate(15deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(110vh) rotate(15deg); opacity: 0; }
    }

    /* --- Thunderstorm --- */
    .weather-storm-bg {
        background: linear-gradient(180deg, #0f172a 0%, #334155 100%);
    }
    .weather-storm-bg .lightning {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,0.8);
        opacity: 0;
        animation: lightningFlash 5s infinite;
    }
    @keyframes lightningFlash {
        0%, 90%, 100% { opacity: 0; }
        95% { opacity: 1; }
    }

    /* --- Fog --- */
    .weather-fog-bg {
        background: linear-gradient(180deg, #64748b 0%, #94a3b8 100%);
    }
    .weather-fog-bg .fog-layer {
        position: absolute;
        background: rgba(255,255,255,0.4);
        height: 30%;
        width: 120%;
        border-radius: 50%;
        filter: blur(50px);
        animation: moveFog 40s linear infinite alternate;
        z-index: -1;
    }
    .weather-fog-bg .fog-layer:nth-child(1) { top: 10%; left: -10%; animation-delay: 0s; }
    .weather-fog-bg .fog-layer:nth-child(2) { top: 40%; right: -20%; animation-delay: 10s; height: 20%; }
    .weather-fog-bg .fog-layer:nth-child(3) { bottom: 0%; left: -5%; animation-delay: 20s; height: 40%; }
    @keyframes moveFog {
        0% { transform: translateX(0); }
        100% { transform: translateX(-20vw); } /* (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) ‡¶∏‡¶æ‡¶Æ‡¶æ‡¶®‡ßç‡¶Ø ‡¶®‡ßú‡¶æ‡¶ö‡ßú‡¶æ */
    }

    /* --- Snow --- */
    .weather-snow-bg {
        background: linear-gradient(180deg, #94a3b8 0%, #e2e8f0 100%);
    }
    .weather-snow-bg .snowflake {
        position: absolute;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        animation: fallSnow 10s linear infinite;
        opacity: 0;
    }

    @keyframes fallSnow {
        0% { transform: translateY(-10vh); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0; }
    }
    
    /* =================== ‡¶ì‡ßü‡ßá‡¶¶‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶∂‡ßá‡¶∑ =================== */

    .app { 
      width: 100%; 
      max-width: 500px; 
      position: relative;
      z-index: 2; 
    }
    header { 
      text-align: center; 
      margin-bottom: 10px; 
    }
    header h1 { 
      font-size: 1.5rem; 
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
    }
    header p { 
      color: var(--muted); 
      font-size: 0.85rem; 
      margin: 4px 0; 
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 12px; 
      padding: 15px;
      margin-bottom: 12px; 
      box-shadow: 0 8px 32px var(--shadow); 
      transition: all 0.25s ease-out;
      transform-style: preserve-3d;
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }
    .card:nth-of-type(2) { animation-delay: 0.1s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card:hover {
      transform: rotateX(5deg) rotateY(3deg) scale(1.03);
      box-shadow: 0 12px 40px var(--shadow), 0 0 20px var(--accent-glow);
      border-color: var(--accent);
    }

    .current { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      text-align: center; 
    }
    .icon { 
      font-size: 52px; 
      margin-bottom: 6px; 
      animation: pulseIcon 3s infinite ease-in-out;
      transform: translateZ(30px); 
      text-shadow: 0 0 15px var(--accent-glow);
    }
    .temp { 
      font-size: 40px; 
      font-weight: 700; 
      font-family: 'Orbitron', sans-serif; 
      transform: translateZ(50px); 
      text-shadow: 0 0 10px var(--accent-glow);
    }
    .summary { 
      font-size: 1rem; 
      color: var(--muted); 
      transform: translateZ(20px);
    }
    .location { 
      font-size: 0.9rem; 
      color: var(--muted); 
    }
    .meta { 
      display: flex; 
      justify-content: space-between; 
      flex-wrap: wrap; 
      margin-top: 8px; 
      font-size: 0.9rem; 
    }
    .forecast { 
      display: flex; 
      overflow-x: auto; 
      gap: 8px; 
      margin-top: 10px; 
      padding-bottom: 10px; 
    }
    .day { 
      min-width: 80px; 
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 8px; 
      padding: 8px; 
      text-align: center; 
    }
    .day span { 
      display: block; 
      color: var(--muted); 
      font-size: 0.8rem; 
    }

    @keyframes pulseIcon {
      0%, 100% { transform: scale(1) translateZ(30px); }
      50% { transform: scale(1.1) translateZ(30px); }
    }

    footer { 
      text-align: center; 
      font-size: 0.85rem; 
      color: var(--muted); 
      margin-top: 8px; 
      padding-bottom: 10px;
    }
    
    footer a {
      color: var(--muted);
      text-decoration: none;
      transition: all 0.2s ease;
      font-weight: 700;
    }
    footer a:hover {
      color: var(--accent);
      text-shadow: 0 0 5px var(--accent);
    }
  </style>
</head>
<body>
  
<div class="weather-background" id="weatherBackground"></div>

  <div class="app">
    <header>
      <h1>WeatherNow</h1>
      <p>Live Weather Tracker Application</p>
    </header>

    <div id="status" style="text-align:center;color:var(--muted);font-size:0.85rem; margin-bottom: 10px;">
      Processing...
    </div>

    <div class="card">
      <div class="current">
        <div class="icon" id="mainIcon">‚òÄÔ∏è</div>
        <div class="temp" id="temp">--¬∞C</div>
        <div class="summary" id="summary">--</div>
        <div class="location" id="location">Location: --</div>
      </div>
      <div class="meta">
        <div>üå¨Ô∏è Wind: <span id="wind">--</span></div>
        <div>‚òî Precipitation: <span id="precProb">--</span></div>
      </div>
    </div>

    <div class="card">
      <h3 style="margin-top:0;">7-Day Forecast</h3>
      <div class="forecast" id="forecast"></div>
    </div>

    <footer>
      <a href="https://www.google.com/search?q=Sk+Khorrum" target="_blank" rel="noopener noreferrer">
        Design by Sk Khorrum
      </a>
    </footer>
  </div>

  <script>
    const weatherMap = {
      0:['Clear sky','‚òÄÔ∏è'],1:['Partly cloudy','üå§Ô∏è'],2:['Cloudy','‚õÖ'],3:['Overcast','‚òÅÔ∏è'],
      45:['Fog','üå´Ô∏è'],61:['Light rain','üå¶Ô∏è'],63:['Moderate rain','üåßÔ∏è'],
      65:['Heavy rain','‚õàÔ∏è'],71:['Snowfall','üå®Ô∏è'],95:['Thunderstorm','‚õàÔ∏è‚ö°']
    };

    const $ = id => document.getElementById(id);
    const status = $('status');
    const weatherBackground = $('weatherBackground'); 

    async function getIpLocation() {
      status.textContent = 'Finding location via IP...'; 
      try {
        const res = await fetch('https://ipwho.is/');
        const j = await res.json();
        return { lat: j.latitude, lon: j.longitude, city: j.city, country: j.country };
      } catch {
        throw new Error("Could not find IP location");
      }
    }

    async function getWeather(lat, lon) {
      status.textContent = 'Loading weather data...';
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,weathercode&current_weather=true&timezone=auto`;
      const r = await fetch(url);
      return r.json();
    }

    // (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® - ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶¨‡ßá
    function updateWeatherBackground(code) {
        weatherBackground.className = 'weather-background';
        weatherBackground.innerHTML = ''; 

        if (code === 0) { 
            document.body.style.backgroundColor = 'var(--bg-clear)';
            weatherBackground.classList.add('weather-clear-bg');
            // ‡¶§‡¶æ‡¶∞‡¶æ‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
            for(let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = star.style.height = `${Math.random() * 3}px`;
                star.style.background = 'white';
                star.style.borderRadius = '50%';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                // (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) ‡¶ü‡ßÅ‡¶á‡¶ô‡ßç‡¶ï‡¶≤ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® CSS-‡¶è ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡¶®‡¶ø, ‡¶§‡¶æ‡¶á ‡¶¨‡¶æ‡¶¶ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶≤‡ßã ‡¶¨‡¶æ CSS-‡¶è ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá‡•§ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶∏‡ßç‡¶•‡¶ø‡¶∞ ‡¶§‡¶æ‡¶∞‡¶æ ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡¶≤‡ßã‡•§
                weatherBackground.appendChild(star);
            }
        } else if (code >= 1 && code <= 3) { // Clouds
            document.body.style.backgroundColor = 'var(--bg-clouds)';
            weatherBackground.classList.add('weather-clouds-bg');
            for(let i = 0; i < 4; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                weatherBackground.appendChild(cloud);
            }
        } else if (code === 45) { // Fog
            document.body.style.backgroundColor = 'var(--bg-fog)';
            weatherBackground.classList.add('weather-fog-bg');
            for(let i = 0; i < 3; i++) {
                const fogLayer = document.createElement('div');
                fogLayer.className = 'fog-layer';
                weatherBackground.appendChild(fogLayer);
            }
        } else if (code >= 61 && code <= 65) { // Rain
            document.body.style.backgroundColor = 'var(--bg-rain)';
            weatherBackground.classList.add('weather-rain-bg');
            for(let i = 0; i < 100; i++) { 
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDelay = `${Math.random() * 2}s`;
                weatherBackground.appendChild(drop);
            }
        } else if (code === 71) { // Snowfall
            document.body.style.backgroundColor = 'var(--bg-snow)';
            weatherBackground.classList.add('weather-snow-bg');
            for(let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.style.left = `${Math.random() * 100}%`;
                flake.style.animationDelay = `${Math.random() * 10}s`;
                flake.style.width = flake.style.height = `${Math.random() * 5 + 3}px`;
                weatherBackground.appendChild(flake);
            }
        } else if (code === 95) { // Thunderstorm
            document.body.style.backgroundColor = 'var(--bg-storm)';
            weatherBackground.classList.add('weather-storm-bg');
            const lightning = document.createElement('div');
            lightning.className = 'lightning';
            weatherBackground.appendChild(lightning);
        } else {
            document.body.style.backgroundColor = 'var(--bg-clear)';
            weatherBackground.classList.add('weather-clear-bg');
        }
    }

    function showWeather(data, place) {
      const current = data.current_weather;
      const map = weatherMap[current.weathercode] || ['Unknown','‚ùì'];
      $('mainIcon').textContent = map[1];
      $('temp').textContent = `${current.temperature.toFixed(1)}¬∞C`;
      $('summary').textContent = map[0];
      $('wind').textContent = `${current.windspeed} m/s`;
      $('location').textContent = `Location: ${place.city}, ${place.country}`;
      const todayPrecip = data.daily.precipitation_sum[0] || 0;
      $('precProb').textContent = todayPrecip > 0 ? todayPrecip.toFixed(1)+' mm' : '0 mm';
      
      buildForecast(data.daily);
      
      updateWeatherBackground(current.weathercode);
    }

    function buildForecast(daily) {
      const c = $('forecast');
      c.innerHTML = '';
      daily.time.forEach((t,i)=>{
        const code = daily.weathercode[i];
        const map = weatherMap[code] || ['--','‚ùì'];
        const div = document.createElement('div');
        const date = new Date(t);
        div.className = 'day';
        div.innerHTML = `<div>${map[1]}</div>
          <span>${date.toLocaleDateString('en-US',{weekday:'short'})}</span>
          <span>Max: ${daily.temperature_2m_max[i].toFixed(0)}¬∞</span>
          <span>Min: ${daily.temperature_2m_min[i].toFixed(0)}¬∞</span>`;
        c.appendChild(div);
      });
    }

    async function locate(){
      try{
        const loc = await getIpLocation(); 
        const weather = await getWeather(loc.lat, loc.lon);
        showWeather(weather, loc);
        status.textContent = 'Update complete ‚úÖ';
      }catch(e){
        console.error(e);
        status.textContent = 'Error: Location not found ‚ùå';
        updateWeatherBackground(0); 
      }
    }

    locate(); 
  </script>
</body>
</html>
