    :root {

    /* ======================================================

      ======================================================

    .weather-background {
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; 
        overflow: hidden;
        transition: background-color 1s ease; /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶Æ‡ßÇ‡¶≤ ‡¶∞‡¶ô ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®‡ßá‡¶∞ ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡¶ø‡¶∂‡¶® */
    }

    /* --- Clear Sky / Night Sky --- */
    .clear-sky-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #1e293b 0%, #0a0d17 100%);
    }
    .star {
        position: absolute;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
        animation: twinkle 5s infinite alternate;
    }
    @keyframes twinkle {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }

    /* --- Clouds (Multiple layers for depth) --- */
    .clouds-layer {
        position: absolute;
        width: 300%; /* Wider than screen */
        height: 100%;
        top: 0;
        left: -100%;
        animation: moveClouds 100s linear infinite;
        background: 
            /* Lower, darker clouds */
            radial-gradient(ellipse at 25% 60%, rgba(51,65,85,0.7) 0%, transparent 70%),
            radial-gradient(ellipse at 75% 40%, rgba(51,65,85,0.7) 0%, transparent 70%),
            /* Upper, lighter clouds */
            radial-gradient(ellipse at 50% 20%, rgba(71,85,105,0.6) 0%, transparent 70%);
        background-size: 50% 80%, 40% 70%, 60% 90%; /* Diff sizes */
        background-repeat: no-repeat;
        filter: blur(40px);
        opacity: 0.9;
        transform: scale(1.1); /* Ensure coverage */
    }
    /* Second cloud layer for more depth */
    .clouds-layer.layer2 {
        animation: moveClouds 150s linear infinite reverse; /* Different speed/direction */
        filter: blur(60px);
        opacity: 0.7;
        background: 
            radial-gradient(ellipse at 10% 30%, rgba(51,65,85,0.6) 0%, transparent 80%),
            radial-gradient(ellipse at 90% 70%, rgba(51,65,85,0.6) 0%, transparent 80%);
        background-size: 60% 90%, 50% 80%;
        background-repeat: no-repeat;
    }

    @keyframes moveClouds {
        0% { transform: translateX(0) scale(1.1); } 
        100% { transform: translateX(100vw) scale(1.1); } 
    }

    /* --- Rain (Dense, subtle lines) --- */
    .rain-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        /* (‡¶∏‡¶Ç‡¶∂‡ßã‡¶ß‡¶®) repeating-linear-gradient ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶∞‡¶ø‡ßü‡¶æ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡¶ø‡¶ï ‡¶¨‡ßÉ‡¶∑‡ßç‡¶ü‡¶ø */
        background-image: 
            repeating-linear-gradient(180deg, 
                rgba(174, 194, 218, 0.08) 0px, 
                rgba(174, 194, 218, 0.08) 1px, 
                transparent 1px, 
                transparent 100px
            );
        background-size: 2px 100%;
        animation: fallRain 0.8s linear infinite;
    }
    @keyframes fallRain {
        0% { background-position: 0 -100vh; }
        100% { background-position: 0 100vh; }
    }
    /* Adding a secondary, faster rain layer */
    .rain-layer.layer2 {
        background-image: 
            repeating-linear-gradient(180deg, 
                rgba(174, 194, 218, 0.12) 0px, 
                rgba(174, 194, 218, 0.12) 1px, 
                transparent 1px, 
                transparent 80px
            );
        background-size: 1.5px 100%;
        animation: fallRain 0.6s linear infinite;
        opacity: 0.8;
    }

    /* --- Thunderstorm (Dramatic flash) --- */
    .storm-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: transparent;
    }
    .lightning-flash {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,1);
        opacity: 0;
        animation: lightningFlash 5s infinite;
    }
    @keyframes lightningFlash {
        0%, 90%, 93%, 97%, 100% { opacity: 0; }
        95% { opacity: 0.7; }
        96% { opacity: 0.2; }
        98% { opacity: 0.4; }
    }

    /* --- Fog (Soft, enveloping haze) --- */
    .fog-layer {
        position: absolute;
        width: 200%; 
        height: 100%;
        top: 0;
        left: -50%;
        background: 
            radial-gradient(ellipse at 20% 50%, rgba(200,200,200,0.3) 0%, transparent 70%),
            radial-gradient(ellipse at 80% 30%, rgba(200,200,200,0.2) 0%, transparent 70%),
            radial-gradient(ellipse at 50% 80%, rgba(200,200,200,0.4) 0%, transparent 70%);
        background-size: 60% 80%, 50% 70%, 70% 90%;
        background-repeat: no-repeat;
        filter: blur(70px);
        animation: moveFog 60s linear infinite alternate;
        opacity: 0.9;
    }
    @keyframes moveFog {
        0% { transform: translateX(0) scale(1.1); }
        100% { transform: translateX(-50vw) scale(1.0); }
    }

    /* --- Snow (Gentle, varied flakes) --- */
    .snow-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: transparent;
    }
    .snowflake {
        position: absolute;
        background: rgba(255, 255, 255, 0.7);

        100% { transform: translateY(110vh); opacity: 0; }
    }
    
    /* =================== ‡¶ì‡ßü‡ßá‡¶¶‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶∂‡ßá‡¶∑ =================== */

  </style>
