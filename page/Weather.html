<head>

  <title>WeatherNow | Live Weather Forecast | By Humayun Shariar Himu</title>
  <meta name="description" content="See live weather updates with WeatherNow, an app by Humayun Shariar Himu. Get accurate 7-day forecasts for your location using GPS & IP.">
  <meta name="author" content="Humayun Shariar Himu">
  <meta name="keywords" content="weather, live weather, today's weather, weather forecast, Weather app, WeatherNow, Humayun Shariar Himu, GPS weather, weather report, Weather Bangladesh">

  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&family=Orbitron:wght@400;700&display=swap');

    :root {
      --bg: #0e172a;
      --card-bg: rgba(30, 41, 59, 0.6); 
      --card-border: rgba(226, 232, 240, 0.2); 
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #06b6d4;
      --accent-glow: rgba(6, 182, 212, 0.5);
      --shadow: rgba(0, 0, 0, 0.5);
    }
    * { 
      box-sizing: border-box; 
      font-family: 'Orbitron', "Noto Sans Bengali", sans-serif; 
    }
    body {
      margin: 0;
      padding: 0;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 10px;
      perspective: 1500px;
      
      /* ======================================================
        * (‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®) ‡¶°‡¶æ‡¶á‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° 
        ======================================================
      */
      /* ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° (‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶Ü‡¶ï‡¶æ‡¶∂) */
      background: linear-gradient(-45deg, #0e172a, #1e293b, #0e172a, #334155);
      background-size: 400% 400%;
      animation: animatedBg 15s ease infinite;
      
      /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶∏‡ßç‡¶Æ‡ßÅ‡¶• ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡¶ø‡¶∂‡¶® */
      transition: background 1s ease;
    }

    /* ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
    @keyframes animatedBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* (‡¶®‡¶§‡ßÅ‡¶®) ‡¶¨‡¶ø‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶Ü‡¶¨‡¶π‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ */
    
    /* ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü / ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ */
    body.weather-clear {
      background: linear-gradient(-45deg, #0e172a, #1e293b, #0e172a, #334155);
      background-size: 400% 400%;
      animation: animatedBg 15s ease infinite;
    }
    
    /* ‡¶Æ‡ßá‡¶ò‡¶≤‡¶æ */
    body.weather-clouds {
      background: linear-gradient(180deg, #334155 0%, #64748b 100%);
      animation: none;
    }
    
    /* ‡¶¨‡ßÉ‡¶∑‡ßç‡¶ü‡¶ø */
    body.weather-rain {
      background: linear-gradient(180deg, #1e293b 0%, #475569 100%);
      animation: none;
    }
    
    /* ‡¶ù‡ßú */
    body.weather-storm {
      background: linear-gradient(180deg, #0f172a 0%, #334155 100%);
      animation: none;
    }

    /* ‡¶ï‡ßÅ‡ßü‡¶æ‡¶∂‡¶æ */
    body.weather-fog {
      background: linear-gradient(180deg, #64748b 0%, #94a3b8 100%);
      animation: none;
    }
    
    /* ‡¶§‡ßÅ‡¶∑‡¶æ‡¶∞ */
    body.weather-snow {
      background: linear-gradient(180deg, #94a3b8 0%, #e2e8f0 100%);
      animation: none;
    }
    
    /* =================== ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶∂‡ßá‡¶∑ =================== */

    .app { 
      width: 100%; 
      max-width: 500px; 
    }
    header { 
      text-align: center; 
      margin-bottom: 10px; 
    }
    header h1 { 
      font-size: 1.5rem; 
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
    }
    header p { 
      color: var(--muted); 
      font-size: 0.85rem; 
      margin: 4px 0; 
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 12px; 
      padding: 15px;
      margin-bottom: 12px; 
      box-shadow: 0 8px 32px var(--shadow); 
      transition: all 0.25s ease-out;
      transform-style: preserve-3d;
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }
    .card:nth-of-type(2) { animation-delay: 0.1s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card:hover {
      transform: rotateX(5deg) rotateY(3deg) scale(1.03);
      box-shadow: 0 12px 40px var(--shadow), 0 0 20px var(--accent-glow);
      border-color: var(--accent);
    }

    .current { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      text-align: center; 
    }
    .icon { 
      font-size: 52px; 
      margin-bottom: 6px; 
      animation: pulseIcon 3s infinite ease-in-out;
      transform: translateZ(30px); 
      text-shadow: 0 0 15px var(--accent-glow);
    }
    .temp { 
      font-size: 40px; 
      font-weight: 700; 
      font-family: 'Orbitron', sans-serif; 
      transform: translateZ(50px); 
      text-shadow: 0 0 10px var(--accent-glow);
    }
    .summary { 
      font-size: 1rem; 
      color: var(--muted); 
      transform: translateZ(20px);
    }
    .location { 
      font-size: 0.9rem; 
      color: var(--muted); 
    }
    .meta { 
      display: flex; 
      justify-content: space-between; 
      flex-wrap: wrap; 
      margin-top: 8px; 
      font-size: 0.9rem; 
    }
    .forecast { 
      display: flex; 
      overflow-x: auto; 
      gap: 8px; 
      margin-top: 10px; 
      padding-bottom: 10px; 
    }
    .day { 
      min-width: 80px; 
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 8px; 
      padding: 8px; 
      text-align: center; 
    }
    .day span { 
      display: block; 
      color: var(--muted); 
      font-size: 0.8rem; 
    }

    @keyframes pulseIcon {
      0%, 100% { transform: scale(1) translateZ(30px); }
      50% { transform: scale(1.1) translateZ(30px); }
    }

    footer { 
      text-align: center; 
      font-size: 0.85rem; 
      color: var(--muted); 
      margin-top: 8px; 
      padding-bottom: 10px;
    }
    
    footer a {
      color: var(--muted);
      text-decoration: none;
      transition: all 0.2s ease;
      font-weight: 700;
    }
    footer a:hover {
      color: var(--accent);
      text-shadow: 0 0 5px var(--accent);
    }
  </style>
</head>
<body class="weather-clear"> <div class="app">
    <header>
      <h1>WeatherNow</h1>
      <p>Live Weather Tracker Application</p>
    </header>

    <div id="status" style="text-align:center;color:var(--muted);font-size:0.85rem; margin-bottom: 10px;">
      Processing...
    </div>

    <div class="card">
      <div class="current">
        <div class="icon" id="mainIcon">‚òÄÔ∏è</div>
        <div class="temp" id="temp">--¬∞C</div>
        <div class="summary" id="summary">--</div>
        <div class="location" id="location">Location: --</div>
      </div>
      <div class="meta">
        <div>üå¨Ô∏è Wind: <span id="wind">--</span></div>
        <div>‚òî Precipitation: <span id="precProb">--</span></div>
      </div>
    </div>

    <div class="card">
      <h3 style="margin-top:0;">7-Day Forecast</h3>
      <div class="forecast" id="forecast"></div>
    </div>

    <footer>
      <a href="https://www.google.com/search?q=Humayun+Shariar+Himu" target="_blank" rel="noopener noreferrer">
        Design by Humayun Shariar Himu
      </a>
    </footer>
  </div>

  <script>
    // --- JavaScript ---
    
    const weatherMap = {
      0:['Clear sky','‚òÄÔ∏è'],1:['Partly cloudy','üå§Ô∏è'],2:['Cloudy','‚õÖ'],3:['Overcast','‚òÅÔ∏è'],
      45:['Fog','üå´Ô∏è'],61:['Light rain','üå¶Ô∏è'],63:['Moderate rain','üåßÔ∏è'],
      65:['Heavy rain','‚õàÔ∏è'],71:['Snowfall','üå®Ô∏è'],95:['Thunderstorm','‚õàÔ∏è‚ö°']
    };

    const $ = id => document.getElementById(id);
    const status = $('status');

    async function getIpLocation() {
      status.textContent = 'Finding location via IP...'; 
      try {
        const res = await fetch('https://ipwho.is/');
        const j = await res.json();
        return { lat: j.latitude, lon: j.longitude, city: j.city, country: j.country };
      } catch {
        throw new Error("Could not find IP location");
      }
    }

    async function getWeather(lat, lon) {
      status.textContent = 'Loading weather data...';
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,weathercode&current_weather=true&timezone=auto`;
      const r = await fetch(url);
      return r.json();
    }

    // (‡¶®‡¶§‡ßÅ‡¶®) ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function updateWeatherBackground(code) {
      // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶∏‡¶¨ ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
      document.body.className = '';
      
      if (code === 0) { // ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞
        document.body.classList.add('weather-clear');
      } else if (code >= 1 && code <= 3) { // ‡¶Æ‡ßá‡¶ò‡¶≤‡¶æ
        document.body.classList.add('weather-clouds');
      } else if (code === 45) { // ‡¶ï‡ßÅ‡ßü‡¶æ‡¶∂‡¶æ
        document.body.classList.add('weather-fog');
      } else if (code === 61 || code === 63 || code === 65) { // ‡¶¨‡ßÉ‡¶∑‡ßç‡¶ü‡¶ø
        document.body.classList.add('weather-rain');
      } else if (code === 71) { // ‡¶§‡ßÅ‡¶∑‡¶æ‡¶∞
        document.body.classList.add('weather-snow');
      } else if (code === 95) { // ‡¶¨‡¶ú‡ßç‡¶∞‡¶∏‡¶π ‡¶ù‡ßú
        document.body.classList.add('weather-storm');
      } else {
        document.body.classList.add('weather-clear'); // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü
      }
    }

    function showWeather(data, place) {
      const current = data.current_weather;
      const map = weatherMap[current.weathercode] || ['Unknown','‚ùì'];
      $('mainIcon').textContent = map[1];
      $('temp').textContent = `${current.temperature.toFixed(1)}¬∞C`;
      $('summary').textContent = map[0];
      $('wind').textContent = `${current.windspeed} m/s`;
      $('location').textContent = `Location: ${place.city}, ${place.country}`;
      const todayPrecip = data.daily.precipitation_sum[0] || 0;
      $('precProb').textContent = todayPrecip > 0 ? todayPrecip.toFixed(1)+' mm' : '0 mm';
      
      buildForecast(data.daily);
      
      // (‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®) ‡¶Ü‡¶¨‡¶π‡¶æ‡¶ì‡ßü‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
      updateWeatherBackground(current.weathercode);
    }

    function buildForecast(daily) {
      const c = $('forecast');
      c.innerHTML = '';
      daily.time.forEach((t,i)=>{
        const code = daily.weathercode[i];
        const map = weatherMap[code] || ['--','‚ùì'];
        const div = document.createElement('div');
        const date = new Date(t);
        div.className = 'day';
        div.innerHTML = `<div>${map[1]}</div>
          <span>${date.toLocaleDateString('en-US',{weekday:'short'})}</span>
          <span>Max: ${daily.temperature_2m_max[i].toFixed(0)}¬∞</span>
          <span>Min: ${daily.temperature_2m_min[i].toFixed(0)}¬∞</span>`;
        c.appendChild(div);
      });
    }

    async function locate(){
      try{
        const loc = await getIpLocation(); 
        const weather = await getWeather(loc.lat, loc.lon);
        showWeather(weather, loc);
        status.textContent = 'Update complete ‚úÖ';
      }catch(e){
        console.error(e);
        status.textContent = 'Error: Location not found ‚ùå';
        document.body.className = 'weather-clear'; // ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø ‡¶π‡¶≤‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°
      }
    }

    // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá IP ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
    locate(); 
  </script>
</body>
