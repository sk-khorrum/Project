<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  
  <title>WeatherNow | Live Weather Forecast | By Sk Khorrum</title>
  <meta name="description" content="See live weather updates with WeatherNow, an app by Sk Khorrum. Get accurate 7-day forecasts for your location using GPS & IP.">
  <meta name="author" content="Sk Khorrum">
  <meta name="keywords" content="weather, live weather, today's weather, weather forecast, Weather app, WeatherNow, Sk Khorrum, GPS weather, weather report, Weather Bangladesh">

  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&family=Orbitron:wght@400;700&display=swap');

    :root {
      --bg-clear-night: #0a0d17;
      --bg-clouds-base: #334155;
      --bg-rain-base: #1c2a38;
      --bg-storm-base: #0a0f14;
      --bg-fog-base: #5a6b7d;
      --bg-snow-base: #98a7bd;

      --card-bg: rgba(30, 41, 59, 0.7); 
      --card-border: rgba(226, 232, 240, 0.2); 
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #06b6d4;
      --accent-glow: rgba(6, 182, 212, 0.5);
      --shadow: rgba(0, 0, 0, 0.5);
    }
    * { 
      box-sizing: border-box; 
      font-family: 'Orbitron', "Noto Sans Bengali", sans-serif; 
    }
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; 
    }
    body {
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      perspective: 1500px;
      position: relative; 
      z-index: 1; 
      background-color: var(--bg-clear-night); 
      transition: background-color 1s ease; 
    }

    /* ======================================================
      * (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) ‡¶∞‡¶ø‡ßü‡¶æ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡¶ø‡¶ï ‡¶ì‡ßü‡ßá‡¶¶‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü‡¶∏
      ======================================================
    */
    .weather-background {
        position: fixed; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; 
        overflow: hidden;
        transition: background-color 1s ease; 
    }

    /* --- Keyframe Animations (Defined at the top for safety) --- */
    @keyframes twinkle {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
    }
    @keyframes moveClouds {
        0% { transform: translateX(0) scale(1.1); } 
        100% { transform: translateX(100vw) scale(1.1); } 
    }
    @keyframes fallRain {
        0% { background-position: 0 -100vh; }
        100% { background-position: 0 100vh; }
    }
    @keyframes lightningFlash {
        0%, 90%, 93%, 97%, 100% { opacity: 0; }
        95% { opacity: 0.7; }
        96% { opacity: 0.2; }
        98% { opacity: 0.4; }
    }
    @keyframes moveFog {
        0% { transform: translateX(0) scale(1.1); }
        100% { transform: translateX(-50vw) scale(1.0); }
    }
    @keyframes fallSnow {
        0% { transform: translateY(-10vh); opacity: 0; }
        10% { opacity: 0.8; }
        100% { transform: translateY(110vh); opacity: 0; }
    }


    /* --- Clear Sky / Night Sky --- */
    .clear-sky-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top, #1e293b 0%, #0a0d17 100%);
    }
    .star {
        position: absolute;
        background: rgba(255,255,255,0.8);
        border-radius: 50%;
        animation: twinkle 5s infinite alternate;
    }

    /* --- Clouds (Multiple layers for depth) --- */
    .clouds-layer {
        position: absolute;
        width: 300%; 
        height: 100%;
        top: 0;
        left: -100%;
        animation: moveClouds 100s linear infinite;
        background: 
            radial-gradient(ellipse at 25% 60%, rgba(51,65,85,0.7) 0%, transparent 70%),
            radial-gradient(ellipse at 75% 40%, rgba(51,65,85,0.7) 0%, transparent 70%),
            radial-gradient(ellipse at 50% 20%, rgba(71,85,105,0.6) 0%, transparent 70%);
        background-size: 50% 80%, 40% 70%, 60% 90%; 
        background-repeat: no-repeat;
        filter: blur(40px);
        opacity: 0.9;
        transform: scale(1.1); 
    }
    .clouds-layer.layer2 {
        animation: moveClouds 150s linear infinite reverse; 
        filter: blur(60px);
        opacity: 0.7;
        background: 
            radial-gradient(ellipse at 10% 30%, rgba(51,65,85,0.6) 0%, transparent 80%),
            radial-gradient(ellipse at 90% 70%, rgba(51,65,85,0.6) 0%, transparent 80%);
        background-size: 60% 90%, 50% 80%;
        background-repeat: no-repeat;
    }

    /* --- Rain (Dense, subtle lines) --- */
    .rain-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
            repeating-linear-gradient(180deg, 
                rgba(174, 194, 218, 0.08) 0px, 
                rgba(174, 194, 218, 0.08) 1px, 
                transparent 1px, 
                transparent 100px
            );
        /* (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) background-size ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        background-size: 2px 200%; 
        animation: fallRain 0.8s linear infinite;
    }
    .rain-layer.layer2 {
        background-image: 
            repeating-linear-gradient(180deg, 
                rgba(174, 194, 218, 0.12) 0px, 
                rgba(174, 194, 218, 0.12) 1px, 
                transparent 1px, 
                transparent 80px
            );
        background-size: 1.5px 200%;
        animation: fallRain 0.6s linear infinite;
        opacity: 0.8;
    }

    /* --- Thunderstorm (Dramatic flash) --- */
    .storm-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: transparent;
    }
    .lightning-flash {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255,255,255,1);
        opacity: 0;
        animation: lightningFlash 5s infinite;
    }

    /* --- Fog (Soft, enveloping haze) --- */
    .fog-layer {
        position: absolute;
        width: 200%; 
        height: 100%;
        top: 0;
        left: -50%;
        background: 
            radial-gradient(ellipse at 20% 50%, rgba(200,200,200,0.3) 0%, transparent 70%),
            radial-gradient(ellipse at 80% 30%, rgba(200,200,200,0.2) 0%, transparent 70%),
            radial-gradient(ellipse at 50% 80%, rgba(200,200,200,0.4) 0%, transparent 70%);
        background-size: 60% 80%, 50% 70%, 70% 90%;
        background-repeat: no-repeat;
        filter: blur(70px);
        animation: moveFog 60s linear infinite alternate;
        opacity: 0.9;
    }

    /* --- Snow (Gentle, varied flakes) --- */
    .snow-layer {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: transparent;
    }
    .snowflake {
        position: absolute;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        /* (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) var(--duration) ‡¶è‡¶∞ ‡¶¨‡¶¶‡¶≤‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø CSS variable ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        animation: fallSnow var(--duration) linear infinite; 
        opacity: 0;
        filter: blur(0.5px); 
    }
    
    /* =================== ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ (‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶π‡¶Ø‡¶º‡¶®‡¶ø) =================== */

    .app { 
      width: 100%; 
      max-width: 500px; 
      position: relative;
      z-index: 2; 
    }
    header { 
      text-align: center; 
      margin-bottom: 10px; 
    }
    header h1 { 
      font-size: 1.5rem; 
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent-glow);
    }
    header p { 
      color: var(--muted); 
      font-size: 0.85rem; 
      margin: 4px 0; 
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 12px; 
      padding: 15px;
      margin-bottom: 12px; 
      box-shadow: 0 8px 32px var(--shadow); 
      transition: all 0.25s ease-out;
      transform-style: preserve-3d;
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }
    .card:nth-of-type(2) { animation-delay: 0.1s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card:hover {
      transform: rotateX(5deg) rotateY(3deg) scale(1.03);
      box-shadow: 0 12px 40px var(--shadow), 0 0 20px var(--accent-glow);
      border-color: var(--accent);
    }

    .current { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      text-align: center; 
    }
    .icon { 
      font-size: 52px; 
      margin-bottom: 6px; 
      animation: pulseIcon 3s infinite ease-in-out;
      transform: translateZ(30px); 
      text-shadow: 0 0 15px var(--accent-glow);
    }
    .temp { 
      font-size: 40px; 
      font-weight: 700; 
      font-family: 'Orbitron', sans-serif; 
      transform: translateZ(50px); 
      text-shadow: 0 0 10px var(--accent-glow);
    }
    .summary { 
      font-size: 1rem; 
      color: var(--muted); 
      transform: translateZ(20px);
    }
    .location { 
      font-size: 0.9rem; 
      color: var(--muted); 
    }
    .meta { 
      display: flex; 
      justify-content: space-between; 
      flex-wrap: wrap; 
      margin-top: 8px; 
      font-size: 0.9rem; 
    }
    .forecast { 
      display: flex; 
      overflow-x: auto; 
      gap: 8px; 
      margin-top: 10px; 
      padding-bottom: 10px; 
    }
    .day { 
      min-width: 80px; 
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 8px; 
      padding: 8px; 
      text-align: center; 
    }
    .day span { 
      display: block; 
      color: var(--muted); 
      font-size: 0.8rem; 
    }

    @keyframes pulseIcon {
      0%, 100% { transform: scale(1) translateZ(30px); }
      50% { transform: scale(1.1) translateZ(30px); }
    }

    footer { 
      text-align: center; 
      font-size: 0.85rem; 
      color: var(--muted); 
      margin-top: 8px; 
      padding-bottom: 10px;
    }
    
    footer a {
      color: var(--muted);
      text-decoration: none;
      transition: all 0.2s ease;
      font-weight: 700;
    }
    footer a:hover {
      color: var(--accent);
      text-shadow: 0 0 5px var(--accent);
    }
  </style>
</head>
<body>
  
<div class="weather-background" id="weatherBackground"></div>

  <div class="app">
    <header>
      <h1>WeatherNow</h1>
      <p>Live Weather Tracker Application</p>
    </header>

    <div id="status" style="text-align:center;color:var(--muted);font-size:0.85rem; margin-bottom: 10px;">
      Processing...
    </div>

    <div class="card">
      <div class="current">
        <div class="icon" id="mainIcon">‚òÄÔ∏è</div>
        <div class="temp" id="temp">--¬∞C</div>
        <div class="summary" id="summary">--</div>
        <div class="location" id="location">Location: --</div>
      </div>
      <div class="meta">
        <div>üå¨Ô∏è Wind: <span id="wind">--</span></div>
        <div>‚òî Precipitation: <span id="precProb">--</span></div>
      </div>
    </div>

    <div class="card">
      <h3 style="margin-top:0;">7-Day Forecast</h3>
      <div class="forecast" id="forecast"></div>
    </div>

    <footer>
      <a href="https://www.google.com/search?q=Sk+Khorrum" target="_blank" rel="noopener noreferrer">
        Design by Sk Khorrum
      </a>
    </footer>
  </div>

  <script>
    const weatherMap = {
      0:['Clear sky','‚òÄÔ∏è'],1:['Partly cloudy','üå§Ô∏è'],2:['Cloudy','‚õÖ'],3:['Overcast','‚òÅÔ∏è'],
      45:['Fog','üå´Ô∏è'],61:['Light rain','üå¶Ô∏è'],63:['Moderate rain','üåßÔ∏è'],
      65:['Heavy rain','‚õàÔ∏è'],71:['Snowfall','üå®Ô∏è'],95:['Thunderstorm','‚õàÔ∏è‚ö°']
    };

    const $ = id => document.getElementById(id);
    const status = $('status');
    const weatherBackground = $('weatherBackground'); 

    async function getIpLocation() {
      status.textContent = 'Finding location via IP...'; 
      try {
        const res = await fetch('https://ipwho.is/');
        const j = await res.json();
        return { lat: j.latitude, lon: j.longitude, city: j.city, country: j.country };
      } catch (e) {
        console.error("IP Location Error:", e); // ‡¶≤‡¶ó‡¶ø‡¶Ç
        throw new Error("Could not find IP location");
      }
    }

    async function getWeather(lat, lon) {
      status.textContent = 'Loading weather data...';
      try {
          const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,precipitation_sum,weathercode&current_weather=true&timezone=auto`;
          const r = await fetch(url);
          if (!r.ok) {
              throw new Error(`Weather API returned status ${r.status}`);
          }
          return r.json();
      } catch (e) {
          console.error("Weather API Error:", e); // ‡¶≤‡¶ó‡¶ø‡¶Ç
          throw new Error("Could not fetch weather data");
      }
    }

    function updateWeatherBackground(code) {
        // ‡¶∏‡¶¨ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ
        weatherBackground.innerHTML = ''; 

        // ‡¶¨‡ßá‡¶∏ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
        document.body.style.backgroundColor = 'var(--bg-clear-night)'; 
        
        // ‡¶¨‡ßá‡¶∏ ‡¶∏‡ßç‡¶ï‡¶æ‡¶á ‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ 
        const baseLayer = document.createElement('div');
        
        if (code === 0) { // Clear sky (Night)
            document.body.style.backgroundColor = 'var(--bg-clear-night)';
            baseLayer.classList.add('clear-sky-layer');
            
            // ‡¶§‡¶æ‡¶∞‡¶æ‡¶∞ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü
            for(let i = 0; i < 70; i++) { 
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                baseLayer.appendChild(star);
            }
            weatherBackground.appendChild(baseLayer);
        } else if (code >= 1 && code <= 3) { // Clouds
            document.body.style.backgroundColor = 'var(--bg-clouds-base)';

            const cloudsLayer1 = document.createElement('div');
            cloudsLayer1.classList.add('clouds-layer');
            weatherBackground.appendChild(cloudsLayer1);

            const cloudsLayer2 = document.createElement('div');
            cloudsLayer2.classList.add('clouds-layer', 'layer2');
            weatherBackground.appendChild(cloudsLayer2);

        } else if (code === 45) { // Fog
            document.body.style.backgroundColor = 'var(--bg-fog-base)';
            
            const fogLayer = document.createElement('div');
            fogLayer.classList.add('fog-layer');
            weatherBackground.appendChild(fogLayer);

        } else if (code >= 61 && code <= 65) { // Rain
            document.body.style.backgroundColor = 'var(--bg-rain-base)';

            const rainLayer1 = document.createElement('div');
            rainLayer1.classList.add('rain-layer');
            weatherBackground.appendChild(rainLayer1);

            const rainLayer2 = document.createElement('div');
            rainLayer2.classList.add('rain-layer', 'layer2');
            weatherBackground.appendChild(rainLayer2);
            
        } else if (code === 71) { // Snowfall
            document.body.style.backgroundColor = 'var(--bg-snow-base)';
            
            const snowLayer = document.createElement('div');
            snowLayer.classList.add('snow-layer');
            weatherBackground.appendChild(snowLayer);

            for(let i = 0; i < 100; i++) { 
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                flake.style.left = `${Math.random() * 100}%`;
                flake.style.setProperty('--duration', `${Math.random() * 15 + 10}s`); // (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶°) CSS variable ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
                flake.style.animationDelay = `${Math.random() * 15}s`;
                flake.style.width = flake.style.height = `${Math.random() * 3 + 1}px`;
                snowLayer.appendChild(flake);
            }
        } else if (code === 95) { // Thunderstorm
            document.body.style.backgroundColor = 'var(--bg-storm-base)';
            
            const stormLayer = document.createElement('div');
            stormLayer.classList.add('storm-layer');
            weatherBackground.appendChild(stormLayer);

            const lightningFlash = document.createElement('div');
            lightningFlash.classList.add('lightning-flash');
            stormLayer.appendChild(lightningFlash);
        } else {
            // Default Fallback
            document.body.style.backgroundColor = 'var(--bg-clear-night)';
            const clearSkyLayer = document.createElement('div');
            clearSkyLayer.classList.add('clear-sky-layer');
            weatherBackground.appendChild(clearSkyLayer);
        }
    }

    function showWeather(data, place) {
      const current = data.current_weather;
      const map = weatherMap[current.weathercode] || ['Unknown','‚ùì'];
      $('mainIcon').textContent = map[1];
      $('temp').textContent = `${current.temperature.toFixed(1)}¬∞C`;
      $('summary').textContent = map[0];
      $('wind').textContent = `${current.windspeed} m/s`;
      $('location').textContent = `Location: ${place.city}, ${place.country}`;
      const todayPrecip = data.daily.precipitation_sum[0] || 0;
      $('precProb').textContent = todayPrecip > 0 ? todayPrecip.toFixed(1)+' mm' : '0 mm';
      
      buildForecast(data.daily);
      
      // ‡¶Ü‡¶¨‡¶π‡¶æ‡¶ì‡ßü‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
      updateWeatherBackground(current.weathercode); 
    }

    function buildForecast(daily) {
      const c = $('forecast');
      c.innerHTML = '';
      daily.time.forEach((t,i)=>{
        const code = daily.weathercode[i];
        const map = weatherMap[code] || ['--','‚ùì'];
        const div = document.createElement('div');
        const date = new Date(t);
        div.className = 'day';
        div.innerHTML = `<div>${map[1]}</div>
          <span>${date.toLocaleDateString('en-US',{weekday:'short'})}</span>
          <span>Max: ${daily.temperature_2m_max[i].toFixed(0)}¬∞</span>
          <span>Min: ${daily.temperature_2m_min[i].toFixed(0)}¬∞</span>`;
        c.appendChild(div);
      });
    }

    async function locate(){
      try{
        const loc = await getIpLocation(); 
        const weather = await getWeather(loc.lat, loc.lon);
        showWeather(weather, loc);
        status.textContent = 'Update complete ‚úÖ';
      }catch(e){
        console.error(e);
        status.textContent = `Error: ${e.message} ‚ùå`;
        updateWeatherBackground(0); // ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø ‡¶π‡¶≤‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü (‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶Ü‡¶ï‡¶æ‡¶∂)
      }
    }

    locate(); 
  </script>
</body>
</html>
