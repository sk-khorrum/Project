<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure CSS Love UI</title>
    
    <style>
        /* ১. অ্যানিমেশন কীফ্রেম: হার্ট স্পন্দন */
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); opacity: 0.7; }
            50% { transform: scale(1.2) rotate(-45deg); opacity: 1; box-shadow: 0 0 25px rgba(255, 0, 100, 1); }
            100% { transform: scale(1) rotate(-45deg); opacity: 0.7; }
        }

        /* ২. অ্যানিমেশন কীফ্রেম: বৃষ্টি বা কণা ঝরে পড়া */
        @keyframes rainFall {
            0% { transform: translateY(-100vh) translateX(0); opacity: 0.1; }
            100% { transform: translateY(100vh) translateX(50px); opacity: 0.5; }
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f0714 0%, #4a1942 100%); /* গভীর গোলাপী-বেগুনি ব্যাকগ্রাউন্ড */
            overflow: hidden;
            color: #ffcce5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ৩. কেন্দ্রীয় স্পন্দিত হার্ট (CSS Art) */
        .pulsing-heart {
            width: 80px;
            height: 80px;
            background-color: #ff0064; /* উজ্জ্বল গোলাপী */
            transform: rotate(-45deg);
            border-radius: 50% 50% 0 0; 
            margin: 50px auto;
            position: relative;
            animation: pulse 2.5s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(255, 0, 100, 0.7);
        }
        .pulsing-heart::before,
        .pulsing-heart::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #ff0064;
            border-radius: 50% 50% 0 0;
        }
        .pulsing-heart::before {
            left: -50%;
            transform: rotate(-90deg);
        }
        .pulsing-heart::after {
            top: 50%;
            left: 0;
            transform: rotate(90deg);
        }

        /* ৪. বৃষ্টির কণা বা লাভ ড্রপলেটস */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: rgba(255, 192, 203, 0.8); /* হালকা গোলাপী কণা */
            border-radius: 50%;
            animation: rainFall 10s linear infinite;
        }
        
        /* প্রতিটি কণাকে ভিন্ন গতি ও অবস্থানে সেট করা */
        .drop:nth-child(even) {
            animation-duration: 8s;
            left: 20%;
            animation-delay: 1s;
        }
        .drop:nth-child(3n) {
            animation-duration: 12s;
            left: 50%;
            animation-delay: 5s;
        }
        .drop:nth-child(4n + 1) {
            animation-duration: 9s;
            left: 70%;
            animation-delay: 2s;
        }
        .drop:nth-child(5n) {
            animation-duration: 15s;
            left: 90%;
            animation-delay: 4s;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="rain">
        <div class="drop" style="left: 10%; animation-duration: 11s;"></div>
        <div class="drop" style="left: 25%; animation-duration: 7s; animation-delay: 3s;"></div>
        <div class="drop" style="left: 40%; animation-duration: 13s; animation-delay: 6s;"></div>
        <div class="drop" style="left: 55%; animation-duration: 9s; animation-delay: 1s;"></div>
        <div class="drop" style="left: 75%; animation-duration: 14s; animation-delay: 5s;"></div>
        <div class="drop" style="left: 5%; animation-duration: 10s; animation-delay: 2s;"></div>
        <div class="drop" style="left: 65%; animation-duration: 8s; animation-delay: 4s;"></div>
        <div class="drop" style="left: 85%; animation-duration: 12s; animation-delay: 7s;"></div>
        <div class="drop" style="left: 35%; animation-duration: 9.5s; animation-delay: 0.5s;"></div>
        <div class="drop" style="left: 95%; animation-duration: 11.5s; animation-delay: 8.5s;"></div>
    </div>

    <div class="container">
        <h1>তুমি আমার হৃদয়ের আলো</h1>
        <div class="pulsing-heart"></div>
        <p style="font-size: 1.2em;">ভালোবাসা চিরন্তন</p>
    </div>
</body>
</html>
