<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ভালোবাসার সুন্দর মুহূর্ত</title>
    
    <style>
        /* অ্যানিমেটেড স্পন্দিত হার্ট-এর জন্য @keyframes */
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); opacity: 0.8; }
            50% { transform: scale(1.15) rotate(-45deg); opacity: 1; }
            100% { transform: scale(1) rotate(-45deg); opacity: 0.8; }
        }

        /* অ্যানিমেটেড পাখির উড্ডয়নের জন্য @keyframes */
        @keyframes fly {
            0% { transform: translateX(-50px) translateY(0) scale(0.5); }
            50% { transform: translateX(500px) translateY(-50px) scale(0.8); }
            100% { transform: translateX(-50px) translateY(0) scale(0.5); }
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7e9e7; /* ছবির বাইরের ব্যাকগ্রাউন্ড কালার */
            overflow: hidden;
        }

        .love-scene {
            /* আপনার ছবিটি ব্যাকগ্রাউন্ড হিসেবে সেট করা হলো */
            /* নিশ্চিত করুন যে এই ফাইলটি (1000061412.jpg) একই ফোল্ডারে আছে */
            background-image: url('pngtree-cowherd-and-weaver-girl-express-their-love-on-qixi-festival-image_2114409.jpg'); 
            background-size: cover;
            background-position: center;
            width: 800px; /* আপনার ছবির রেজোলিউশন অনুযায়ী সাইজ দিন */
            height: 500px; /* আপনার ছবির রেজোলিউশন অনুযায়ী সাইজ দিন */
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .message {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            color: #8B4547; /* গাঢ় গোলাপী বা মেরুন রং */
            font-family: Arial, sans-serif;
            font-size: 2em;
            opacity: 0.9;
            animation: fadeIn 2s ease-out; /* টেক্সট-এর জন্য ফেড-ইন অ্যানিমেশন */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.9; }
        }

        /* স্পন্দিত হার্ট (Pulsing Heart) তৈরি: */
        .pulsing-heart {
            position: absolute;
            top: 60%; /* ছবিতে যেখানে হার্ট আছে, সেই পজিশনে রাখার চেষ্টা করা হলো */
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: #f40b4a; /* হার্টের রং */
            transform: rotate(-45deg);
            /* হার্ট শেপ তৈরি */
            border-radius: 50% 50% 0 0; 
            
            animation: pulse 1.5s infinite ease-in-out;
            margin-left: -20px; /* হার্টকে কেন্দ্রে আনতে */
            z-index: 10;
        }
        .pulsing-heart::before,
        .pulsing-heart::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #f40b4a;
            border-radius: 50% 50% 0 0;
        }
        .pulsing-heart::before {
            left: -50%;
            transform: rotate(-90deg);
        }
        .pulsing-heart::after {
            top: 50%;
            left: 0;
            transform: rotate(90deg);
        }


        /* উড়ন্ত পাখি (Flying Birds) তৈরি ও অ্যানিমেশন: */
        .bird-pair {
            position: absolute;
            top: 30%;
            left: 20%;
            width: 15px;
            height: 15px;
            background-color: #8B4547; 
            border-radius: 50%;
            opacity: 0.7;
            animation: fly 6s infinite linear;
        }

        .bird-2 {
            top: 35%;
            left: 30%;
            animation: fly 8s infinite linear reverse; /* উল্টো দিকে উড়বে */
            animation-delay: 2s;
            width: 12px;
            height: 12px;
        }
    </style>
</head>
<body>
    <div class="love-scene">
        <div class="animated-elements">
            <div class="bird-pair bird-1"></div>
            <div class="bird-pair bird-2"></div>

            <div class="pulsing-heart"></div>
        </div>
        
        <h1 class="message">তোমাকে ছাড়া সব কিছুই বৃথা</h1>
    </div>
</body>
</html>
