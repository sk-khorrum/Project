<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daraz Style E-commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">  <!-- HEADER -->  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-red-600">YourDaraz</h1>
    <button id="backBtn" class="hidden text-sm text-blue-600 hover:underline">← Back to Products</button>
  </header>  <!-- MAIN CONTAINER -->  <main class="max-w-6xl mx-auto p-4">
    <!-- PRODUCT LIST -->
    <section id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Products will be inserted here by JS -->
    </section><!-- PRODUCT DETAILS -->
<section id="product-detail" class="hidden">
  <div class="grid md:grid-cols-2 gap-8">
    <img id="detail-image" src="" alt="Product Image" class="rounded shadow">
    <div>
      <h2 id="detail-name" class="text-2xl font-bold mb-2"></h2>
      <p id="detail-price" class="text-xl text-red-600 font-semibold mb-4"></p>
      <p id="detail-desc" class="mb-4"></p>

      <div class="mb-4">
        <label class="block font-medium">Select Size:</label>
        <select id="size-select" class="border p-2 rounded w-full">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block font-medium">Select Color:</label>
        <select id="color-select" class="border p-2 rounded w-full">
          <option>Red</option>
          <option>Black</option>
          <option>Blue</option>
        </select>
      </div>

      <button class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Add to Cart</button>
    </div>
  </div>

  <div class="mt-10">
    <h3 class="text-lg font-bold mb-2">Customer Comments</h3>
    <ul class="space-y-2 text-sm">
      <li>⭐️⭐️⭐️⭐️ Great quality and fast delivery!</li>
      <li>⭐️⭐️⭐️ Works fine, packaging could be better.</li>
      <li>⭐️⭐️⭐️⭐️⭐️ Loved it! Highly recommend.</li>
    </ul>
  </div>
</section>

  </main>  <script>
    const products = [
      {
        id: 1,
        name: "iPhone 14 Pro Max",
        price: "৳135,000",
        image: "https://m.media-amazon.com/images/I/61njZKqUgaL._AC_SL1500_.jpg",
        desc: "The latest iPhone with A16 Bionic chip and amazing camera capabilities."
      },
      {
        id: 2,
        name: "Samsung Galaxy S23 Ultra",
        price: "৳120,000",
        image: "https://images.samsung.com/is/image/samsung/p6pim/bd/galaxy-s23-ultra/gallery/bd-galaxy-s23-ultra-5g-s918-425604-sm-s918ezkhbdl-533687238?$720_576_PNG$",
        desc: "Flagship phone with 200MP camera and premium build."
      },
      {
        id: 3,
        name: "Nike Air Max 270",
        price: "৳15,000",
        image: "https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/45e5486d-1a08-44a7-8948-3e62ca5b7f47/air-max-270-shoe-KkLcGR.png",
        desc: "Comfortable and stylish sports shoes for everyday use."
      }
    ];

    const list = document.getElementById("product-list");
    const detail = document.getElementById("product-detail");
    const backBtn = document.getElementById("backBtn");

    products.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded shadow hover:shadow-lg transition cursor-pointer";
      div.innerHTML = `
        <img src="${p.image}" class="h-48 w-full object-cover rounded mb-2">
        <h2 class="text-lg font-bold">${p.name}</h2>
        <p class="text-red-600">${p.price}</p>
      `;
      div.onclick = () => showDetail(i);
      list.appendChild(div);
    });

    function showDetail(i) {
      const p = products[i];
      list.classList.add("hidden");
      detail.classList.remove("hidden");
      backBtn.classList.remove("hidden");
      document.getElementById("detail-name").textContent = p.name;
      document.getElementById("detail-price").textContent = p.price;
      document.getElementById("detail-image").src = p.image;
      document.getElementById("detail-desc").textContent = p.desc;
    }

    backBtn.onclick = () => {
      list.classList.remove("hidden");
      detail.classList.add("hidden");
      backBtn.classList.add("hidden");
    };
  </script></body>
</html>
