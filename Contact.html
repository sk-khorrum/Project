<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
@keyframes fadeIn {
from { opacity: 0; transform: translateY(20px); }
to { opacity: 1; transform: translateY(0); }
}
@keyframes scaleIn {
from { transform: scale(0.8); opacity: 0; }
to { transform: scale(1); opacity: 1; }
}
@keyframes float {
0% { transform: translateY(0px); }
50% { transform: translateY(-10px); }
100% { transform: translateY(0px); }
}
@keyframes shine {
0% { transform: translateX(-100%) rotate(45deg); }
100% { transform: translateX(100%) rotate(45deg); }
}
@keyframes pulse {
0% { transform: scale(1); }
50% { transform: scale(1.05); }
100% { transform: scale(1); }
}
.animate-fadeIn {
animation: fadeIn 0.8s ease forwards;
}
.animate-scaleIn {
animation: scaleIn 0.6s ease forwards;
}
.animate-float {
animation: float 4s ease-in-out infinite;
}
.social-card {
animation: fadeIn 0.5s ease forwards;
opacity: 0;
position: relative;
overflow: hidden;
backdrop-filter: blur(10px);
background: rgba(255, 255, 255, 0.9);
border: 1px solid rgba(255, 255, 255, 0.2);
}
.social-card::before {
content: '';
position: absolute;
top: -50%;
left: -50%;
width: 200%;
height: 200%;
background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
transform: rotate(45deg);
animation: shine 3s infinite;
pointer-events: none;
}
.social-card:nth-child(1) { animation-delay: 0.3s; }
.social-card:nth-child(2) { animation-delay: 0.5s; }
.social-card:nth-child(3) { animation-delay: 0.7s; }
.social-card:nth-child(4) { animation-delay: 0.9s; }
.social-card:nth-child(5) { animation-delay: 1.1s; }
.social-card:hover {
transform: translateY(-3px) scale(1.02);
transition: all 0.3s ease;
box-shadow: 0 15px 30px rgba(0,0,0,0.15);
background: rgba(255, 255, 255, 0.95);
}
.arrow-icon {
transition: transform 0.3s ease;
}
.social-card:hover .arrow-icon {
transform: translateX(8px);
}
.profile-image {
box-shadow: 0 0 35px rgba(79, 70, 229, 0.6);
animation: pulse 2s infinite;
}
.profile-image:hover {
transform: scale(1.05);
transition: all 0.3s ease;

</style>
